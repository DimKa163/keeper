name: Build Keeper

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            client_binary: keeper-client-linux
            server_binary: keeper-server-linux
          - os: windows-latest
            client_binary: keeper-client.exe
            server_binary: keeper-server.exe
          - os: macos-latest
            client_binary: keeper-client-macos
            server_binary: keeper-server-macos
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.3'


      - name: build client
        shell: bash
        run: |
          go build -v -o ${{ matrix.client_binary }} \
            -ldflags="-X main.Version=${{ github.ref_name }} \
                     -X main.Commit=${{ github.sha }} \
                     -X main.Date=$(date -u +'%Y-%m-%d_%H:%M:%S')" \
            ./cmd/cli

      - name: build server
        shell: bash
        run: |
          go build -v -o ${{ matrix.client_binary }} \
            -ldflags="-X main.Version=${{ github.ref_name }} \
                     -X main.Commit=${{ github.sha }} \
                     -X main.Date=$(date -u +'%Y-%m-%d_%H:%M:%S')" \
            ./cmd/cli

      - name: upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.client_binary }}
          path: ${{ matrix.client_binary }}
          retention-days: 30

      - name: upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.server_binary }}
          path: ${{ matrix.server_binary }}
          retention-days: 30

  release:
    name: create release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "keeper-*" | sort

      - name: create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true